<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords"  content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />

	<![endif]-->
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>
    <body>
<div class="theblankblock"></div>
 <header >
	<div class="headtop">
		{dede:include filename="head.htm"/}
	</div>
	{dede:include filename="head2.htm"/}
</header><section id="insbanner" ><img src="/dedecms51/images/insbanner.jpg" alt="" />
<div class="wp"><h2>{dede:field.typename/}</h2>
	<div class="ent">{dede:field.enwords/}</div>
</div>
</section><section id="caselist" class="liststyle">
	<div class="wp">
	
		
		
                           				
		<div class="caseInscont">
			<ul class="clearfix">          
                              		
                             {dede:list pagesize ='6'}  
                                    		<li  class="third" >
					<a href="[field:arcurl/]">
						<img src="[field:picname/]" alt="[field:title/]" />
						<span class="dept"></span>
						<span class="ars clearfix">
							<span class="fl" title="[field:title/]">[field:title/]</span>
							<span class="fr">more<i></i></span>
						</span>
					</a>
				</li>
			  				
                 {/dede:list}           

			  			
			</ul>
		</div>		
	  <div class="pager">{dede:pagelist listitem="index,end,pre,next,pageno" listsize="3"/}</div>
	    	</div>
</section>

<footer >
		{dede:include filename="footer.htm"/}
</footer>
<script type="text/javascript" src="/dedecms51/style/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/dedecms51/style/easing.js"></script>
<script type="text/javascript" src="/dedecms51/style/lazyload.js"></script>
<script type="text/javascript">
//导航
$("nav li").hover(function(){
	$("i",this).addClass("hover");
	
},function(){
	$("i",this).removeClass("hover");
})
	
   
	$(window).scroll(function(){
	
		  var stp=$(window).scrollTop();
			if(stp==0){
				$(".theblankblock").height(0);
				$("#submen").addClass("nofix").css({"top":401})
					$("header").stop(true,false).css({"top":0})
					$("header").removeClass("fix").removeClass("aboutheader")
			}
			else if(stp>0){
				$(".theblankblock").height(145);
				$("#submen").removeClass("nofix").css({"top":64})
				$("header").stop(true,false).css({"top":-55})
				$("header").addClass("fix").addClass("aboutheader")
			}
		})
		
 	
	
	
	
	

</script><script type="text/javascript">
$("header").addClass("boxshadow");

var chose1 = "";
var chose2 = "";
var chosed;
if(chose1!="" && chose2!=""){
	chosed=chose1+">"+chose2;
}else{
	chosed=chose1+chose2;
}
$(".chosed").empty().append(chosed);	
</script>
</body>
</html>
