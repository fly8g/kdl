<script type="text/javascript">
//导航
$("nav li").hover(function(){
	$("i",this).addClass("hover");
	
},function(){
	$("i",this).removeClass("hover");
})
	
   
	$(window).scroll(function(){
	
		  var stp=$(window).scrollTop();
			if(stp==0){
				$(".theblankblock").height(0);
				$("#submen").addClass("nofix").css({"top":401})
					$("header").stop(true,false).css({"top":0})
					$("header").removeClass("fix").removeClass("aboutheader")
			}
			else if(stp>0){
				$(".theblankblock").height(145);
				$("#submen").removeClass("nofix").css({"top":64})
				$("header").stop(true,false).css({"top":-55})
				$("header").addClass("fix").addClass("aboutheader")
			}
		})

</script>
<script type="text/javascript" src="http://ditu.google.cn/maps/api/js?sensor=false"></script>
<script type="text/javascript">
//获取地图位置
	var map;
	var ruifox = '<span style="font-weight:bold">陕西凯德隆装饰工程有限公司</span><br/><span>地址：西安市经开区未央路117号</span>'
	function initialize() {
		var myLatlng = new google.maps.LatLng(34.3159539,108.9481708);
		
		var myOptions = {
		 	zoom: 15,
			center: new google.maps.LatLng(34.3159539,108.9481708),
			scrollwheel: true,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
	
		map = new google.maps.Map(document.getElementById("map"), myOptions);
		var infowindow = new google.maps.InfoWindow({
			content: ruifox
		})
		var marker = new google.maps.Marker({
			position: myLatlng, 
			map: map, 
			title:"陕西凯德隆装饰工程有限公司"
		});
		infowindow.open(map,marker);
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map,marker);
		});
	}
initialize();
$("header").addClass("boxshadow");
</script>
