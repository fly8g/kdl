
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="author" content="ruifox" />
<meta name="keywords"  content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description  function='html2text(@me)'/}" />
<script type="text/javascript" src="/dedecms51/style/DOMAssistantCompressed-2.8.1.js"></script>
<script type="text/javascript" src="/dedecms51/style/ie-css3.js"></script>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/dedecms51/style/style.css" />
<!--[if lt IE 9]>
	<script type="text/javascript" src="/dedecms51/style/html5.js"></script>
	<![endif]-->
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
</head>
    <body>
<div class="theblankblock"></div>
 <header >
	<div class="headtop">
		{dede:include filename="head.htm"/}
	</div>
			{dede:include filename="head2.htm"/}
</header>
<section id="caseinsmap">
<div class="pivt"></div>
  <div class="caemap">
		<div class="close">
		</div>
		<style type="text/css">
    
	</style>


	</div>
</section>
<section id="caseCont">
	<article class="caseshow wp" style="height:auto;">
		<div class="tit">
			<h3>{dede:field.title/}</h3>
			<div class="guimo">时间：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</div>
            <div class="guimo">编辑：{dede:adminname/}</div>
			<div class="dizhi">点击：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script> 次</div>
			<div class="ico"></div>
		</div>
		<div class="imgwrapper" style="padding-bottom:20px;">
			{dede:field.body/}
		</div>

			
	</article>
	<div class="wp returnpage">
{dede:type typeid='5'}<a class="" href="[field:typeurl/]">返回上级</a>{/dede:type}</div>
</section>
<footer >
{dede:include filename="footer.htm"/}

</footer>
<script type="text/javascript" src="/dedecms51/style/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/dedecms51/style/easing.js"></script>
<script type="text/javascript" src="/dedecms51/style/lazyload.js"></script>
<script type="text/javascript">
//导航
$("nav li").hover(function(){
	$("i",this).addClass("hover");
	
},function(){
	$("i",this).removeClass("hover");
})
	
   
	$(window).scroll(function(){
	
		  var stp=$(window).scrollTop();
			if(stp==0){
				$(".theblankblock").height(0);
				$("#submen").addClass("nofix").css({"top":401})
					$("header").stop(true,false).css({"top":0})
					$("header").removeClass("fix").removeClass("aboutheader")
			}
			else if(stp>0){
				$(".theblankblock").height(145);
				$("#submen").removeClass("nofix").css({"top":64})
				$("header").stop(true,false).css({"top":-55})
				$("header").addClass("fix").addClass("aboutheader")
			}
		})
		
 	
	
	
	
	

</script><script type="text/javascript">

$("#newslist li").hover(function(){
	$(this).addClass("hover");
},function(){
	$(this).removeClass("hover");
})

$(".relevantcase li").hover(function(){
	$("a",this).show();
},function(){
	$("a",this).hide();
})
$(".relevantprod li .more").hover(function(){
	$(this).addClass("hover");
},function(){
	$(this).removeClass("hover");
})
		
	
</script>
</body>
</html>
